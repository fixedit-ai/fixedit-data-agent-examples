name: Python Code Quality Check for combine-files tool

on:
  push:
    paths:
      - "tools/combine-files/**"
  pull_request:
    paths:
      - "tools/combine-files/**"

permissions:
  contents: read

jobs:
  python-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/combine-files

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Python Quality Check
        uses: ./.github/actions/python-quality-check
        with:
          working-directory: tools/combine-files
          additional-types: types-toml==0.10.8.20240310

  integration-tests:
    runs-on: ubuntu-latest
    needs: python-quality
    defaults:
      run:
        working-directory: tools/combine-files

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          python test_files/run_tests.py

