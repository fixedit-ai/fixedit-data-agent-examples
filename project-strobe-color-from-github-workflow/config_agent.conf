# Configuration for Telegraf Core
# This file specifies how often the agent should check the GitHub API for updates

[agent]

# Enable this to show more verbose output in the UI.
debug = false

# Set the interval for checking the GitHub API
interval = "5s"

# Add jitter to prevent multiple devices from hitting GitHub API simultaneously.
# This helps prevent rate limiting when multiple devices are running.
collection_jitter = "1s"