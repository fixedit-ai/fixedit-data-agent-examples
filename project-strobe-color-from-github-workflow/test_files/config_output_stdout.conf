# Debug Output Configuration for Console Logging
#
# This configuration uses Telegraf's file output plugin to send all pipeline
# data to stdout for debugging and troubleshooting purposes.

[[outputs.file]]
  # Output target: stdout for console display.
  # 'stdout' is a special file target that writes to standard output.
  # This makes the data visible in Telegraf logs and terminal output.
  files = ["stdout"]

  # Data serialization format for human-readable output.
  # JSON format preserves all metric information in structured form.
  # Each metric becomes one line of JSON output for easy parsing/reading.
  data_format = "json"

  # Override the flush interval to make sure the data is output immediately.
  flush_interval = "0s"